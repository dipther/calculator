<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="barraDeProcesosPadre">
            <div class="barraDeProcesos">
                <div class="procesoTotal"></div>
                <div class="procesoActual"></div>
            </div>
        </div>
        <div class="botonesClearDelete">
            <button class="botonClear">Clear</button>
            <button class="botonDelete">Delete</button>
        </div>
        <div class="botones">
            <div class="botonesNumeros">
                <button class="boton7">7</button>
                <button class="boton8">8</button>
                <button class="boton9">9</button>
                <button class="boton4">4</button>
                <button class="boton5">5</button>
                <button class="boton6">6</button>
                <button class="boton1">1</button>
                <button class="boton2">2</button>
                <button class="boton3">3</button>
                <button class="botonPunto">.</button>
                <button class="boton0">0</button>
                <button class="botonComa">,</button>
            </div>
            <div class="botonesOperaciones">
                <button class="suma">+</button>
                <button class="resta">-</button>
                <button class="multiplicacion">*</button>
                <button class="division">/</button>
            </div>
        </div>
        <div class=abueloIgual>
            <div class="contenedorIgual">
             <button class="igual">=</button>
            </div>
        </div>    
    </div>
</body>
</html>
